# SECONDARY=#4078f2

# One Dark
# BG=#31353f
# FG=color255
# TEXT=#31353f
# PRIMARY=#98c379
# SECONDARY=#61afef

# Rose-pine dawn
# BG=#faf4ed
# FG=#9893a5
# TEXT=color255
# PRIMARY=#d7827e
# SECONDARY=#56949f

# Rose-pine
# BG=#191724
# FG=#6e6a86
